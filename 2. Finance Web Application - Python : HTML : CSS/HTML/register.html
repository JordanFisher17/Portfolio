{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<h2>Register for Account</h2>
    <form action="/register" method="post">
        <div Class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" placeholder="Username" name="username" id="username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>

{% endblock %}
