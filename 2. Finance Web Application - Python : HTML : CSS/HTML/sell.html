{% extends "layout.html" %}


{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div>
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for row in symbols %}
                    <option>{{row["symbol"]}}</option>
                {% endfor %}
            </select>
        </div>
        <p></p> <!--Paragraph for spacing-->
        <div>
            <input autocomplete="off" type="number" name="shares" min="0" placeholder="Select Number">
        </div>
        <p></p> <!--Paragraph for spacing-->
        <div>
            <button class="btn btn-primary" name="submit" type="submit">Sell</button>
        </div>
    </form>

{% endblock %}
